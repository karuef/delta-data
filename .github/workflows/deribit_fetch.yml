name: Deribit Signal Fetcher

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  fetch-signals:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu klonla
        uses: actions/checkout@v3

      - name: Python ortamı hazırla
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Kütüphaneleri yükle
        run: pip install pandas requests

      - name: Deribit verilerini çek
        run: |
          python get_signals.py

      - name: GitHub'a push et
        env:
          TOKEN: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "DeltaBot"
          git config user.email "bot@example.com"
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/karuef/delta-data.git
          git pull origin main --rebase
          git add signals.csv
          git commit -m "Auto-update from Deribit" || echo "No changes to commit"
          git push origin main
